unbind C-b
bind 'C-\' send-prefix
set -g prefix 'C-\'

unbind '"'
unbind %
bind '\' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"

bind C-l send-keys 'C-l'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind-key -r Space next-layout

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -n WheelUpPane if-shell -Ft= "#{pane_in_mode}" "send -M" "copy-mode -e"

set -g default-terminal "tmux-256color"
set -g history-limit 100000
set -g mode-keys vi
set -g status-keys emacs
set -g renumber-windows on
set -g aggressive-resize on
set -g set-titles on
set -g monitor-activity on
set -g focus-events on
set -g escape-time 0
set -g status-interval 0
set -g mouse on
set -g status-position top

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -se c -i"

# theme
set -ga terminal-overrides ',xterm*:Tc' # -a=add, true color support
set -g status-style bg='#004466',fg='#E5DAB2'
set -g message-style bg='#446600',fg='#E5DAB2'
set -g message-command-style bg='#660044',fg='#E5DAB2'
set -g window-status-separator ''
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[bg=#E5DAB2,fg=#004466,bold] #I:#W '
set -g window-status-activity-style bg='#660044',fg='#E5DAB2'

